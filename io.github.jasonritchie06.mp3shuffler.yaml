id: io.github.jasonritchie06.mp3shuffler
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Platform
command: shuffler_gtk.py

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=host

modules:

  - name: io.github.jasonritchie06.mp3shuffler
    buildsystem: simple
    build-commands:
      # Ensure the target directories exist
      - mkdir -p /app/bin
      - mkdir -p /app/share/mp3shuffler
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - mkdir -p /app/share/metainfo
      - mkdir -p /app/share/app-info/media

      # Install python file
      - install -m 755 shuffler_gtk.py /app/bin/shuffler_gtk.py
      # Install data files
      - install -m 644 io.github.jasonritchie06.mp3shuffler.desktop /app/share/applications/
      # Install icons
      - install -Dm 644 io.github.jasonritchie06.mp3shuffler.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      # install metainfo
      - install -m 644 io.github.jasonritchie06.mp3shuffler.metainfo.xml /app/share/metainfo/
      - install -Dm 644 screenshot1.png /app/share/app-info/media/

    sources:
      - type: file
        path: ./src/shuffler_gtk.py
        dest-filename: shuffler_gtk.py

      - type: file
        path: ./io.github.jasonritchie06.mp3shuffler.desktop
        dest-filename: io.github.jasonritchie06.mp3shuffler.desktop

      - type: file
        path: ./images/io.github.jasonritchie06.mp3shuffler.png
        dest-filename: io.github.jasonritchie06.mp3shuffler.png

      - type: file
        path: ./io.github.jasonritchie06.mp3shuffler.metainfo.xml
        dest-filename: io.github.jasonritchie06.mp3shuffler.metainfo.xml

      - type: file
        path: ./images/screenshot1.png
        dest-filename: screenshot1.png 
