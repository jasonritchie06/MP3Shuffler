<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4f8cff"/>
      <stop offset="100%" stop-color="#1a237e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>
  <!-- Card 1 -->
  <rect x="56" y="56" width="80" height="120" rx="12" fill="#fff" stroke="#b0bec5" stroke-width="4" filter="url(#shadow)" transform="rotate(-10 96 116)"/>
  <g>
    <rect x="70" y="70" width="52" height="24" rx="6" fill="#e3f2fd"/>
    <text x="96" y="88" font-family="Arial" font-size="16" fill="#1976d2" text-anchor="middle" font-weight="bold">MP3</text>
    <circle cx="96" cy="130" r="18" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
    <rect x="96" y="130" width="10" height="4" rx="2" fill="#1976d2" transform="rotate(-30 96 130)"/>
    <circle cx="96" cy="130" r="6" fill="#fff"/>
  </g>
  <!-- Card 2 -->
  <rect x="100" y="80" width="80" height="120" rx="12" fill="#fff" stroke="#b0bec5" stroke-width="4" filter="url(#shadow)" transform="rotate(10 140 140)"/>
  <g>
    <rect x="114" y="94" width="52" height="24" rx="6" fill="#e3f2fd"/>
    <text x="140" y="112" font-family="Arial" font-size="16" fill="#1976d2" text-anchor="middle" font-weight="bold">MP3</text>
    <circle cx="140" cy="154" r="18" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
    <rect x="140" y="154" width="10" height="4" rx="2" fill="#1976d2" transform="rotate(-30 140 154)"/>
    <circle cx="140" cy="154" r="6" fill="#fff"/>
  </g>
  <!-- Shuffle arrows -->
  <path d="M80 200 Q128 180 176 200" stroke="#ffb300" stroke-width="8" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffb300"/>
    </marker>
  </defs>
  <path d="M176 200 Q128 220 80 200" stroke="#ffb300" stroke-width="8" fill="none" marker-end="url(#arrowhead)"/>
</svg>