id: org.flatpak.mp3shuffler
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Platform
command: shuffler_gtk.py

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=host
  # File Manager
  - --talk-name=org.freedesktop.FileManager1
  # System tray icon
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.flatpak.mp3shuffler

modules:

  - name: mp3shuffler
    buildsystem: simple
    build-commands:
      # Ensure the target directories exist
      - mkdir -p /app/bin
      - mkdir -p /app/share/mp3shuffler
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      # - pip3 install --prefix=/app --no-deps .
      # Install python file
      - install -m 755 shuffler_gtk.py /app/bin/shuffler_gtk.py
      - install -m 755 org.flatpak.mp3shuffler.png  /app/bin/org.flatpak.mp3shuffler.png 
      # Install data files
      - install -m 644 org.flatpak.mp3shuffler.desktop /app/share/applications
      # Install icons
      - install -m 644 org.flatpak.mp3shuffler.png /app/share/icons/hicolor/128x128/apps

    sources:
      - type: file
        path: ./shuffler_gtk.py
        dest-filename: shuffler_gtk.py

      - type: file
        path: ./org.flatpak.mp3shuffler.desktop
        dest-filename: org.flatpak.mp3shuffler.desktop

      - type: file
        path: ./org.flatpak.mp3shuffler.png
        dest-filename: org.flatpak.mp3shuffler.png    
